{% extends "base.html" %}

{% block content %}
    {% for review in review_list %}
    <a href="{% url 'review_detail' review.pk %}">
        <p>Title: {{ review.book.title }}</p>
    </a>
    <p>Author: {{ review.book.authors.all|join:", " }}</p>
    <p>Review: {{ review.content_preview }}...</p>
    {% endfor %}
{% endblock %}
